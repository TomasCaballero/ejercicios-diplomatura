<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/styleReview.css">
    <title>FORM</title>
</head>
<body class="bodyReview">
    <div class="layoutReview">
        <header class="header">
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__option"><a href="index.html" class="nav__link">Form</a></li>
                    <li class="nav__option"><a href="ejercicio.html" class="nav__link">CSS-Copy</a></li>
                    <li class="nav__option"><a href="dados.html" class="nav__link">Dados</a></li>
                    <li class="nav__option"><a href="notifiacionTwitter.html" class="nav__link">Twit</a></li>
                    <li class="nav__option"><a href="review.html" class="nav__link">Review</a></li>
                    <li class="nav__option"><a href="palette.html" class="nav__link">Palette</a></li>
                    
                </ul>
            </nav>
        </header>
        <main class="layout__main">
            <div class="main__header">
                <h1 class="header__title">
                    Customer reviews
                </h1>
                <div class="header__stars">
                    <div class="stars__container">
                        <div class="stars__star"><box-icon name='star' type='solid' color='#fccc4d' ></box-icon></div>
                        <div class="stars__star"><box-icon name='star' type='solid' color='#fccc4d' ></box-icon></div>
                        <div class="stars__star"><box-icon name='star' type='solid' color='#fccc4d' ></box-icon></div>
                        <div class="stars__star"><box-icon name='star' type='solid' color='#fccc4d' ></box-icon></div>
                        <div class="stars__star"><box-icon name='star' type='solid' color='#fccc4d' ></box-icon></div>
                    </div>
                    <p class="stars__text">4.7 out of 5</p>
                </div>
                <p class="header__subtitle">
                    40 customer ratings
                </p>
            </div>
            <div class="main__main">
                <div class="main__star main__star5">
                    <p class="star__text star5__text">5 star</p>
                    <div class="star__barContainer5">
                        <div class="star5__bar star__bar"></div>
                    </div>
                    <h5 class="star5__porcentaje">
                        84%
                    </h5>
                </div>
                <div class="main__star main__star4">
                    <p class="star__text">4 star</p>
                    <div class="star__barContainer">
                        <div class="star4__bar star__bar"></div>
                    </div>
                    <h5 class="star5__porcentaje">
                        9%
                    </h5>
                </div>
                <div class="main__star main__star3">
                    <p class="star__text">3 star</p>
                    <div class="star__barContainer">
                        <div class="star3__bar star__bar"></div>
                    </div>
                    <h5 class="star3__porcentaje">
                        4%
                    </h5>
                </div>
                <div class="main__star main__star2">
                    <p class="star__text">2 star</p>
                    <div class="star__barContainer">
                        <div class="star2__bar star__bar"></div>
                    </div>
                    <h5 class="star2__porcentaje">
                        2%
                    </h5>
                </div>
                <div class="main__star main__star1">
                    <p class="star__text">1 star</p>
                    <div class="star__barContainer">
                        <div class="star1__bar star__bar"></div>
                    </div>
                    <h5 class="star1__porcentaje">
                        1%
                    </h5>
                </div>
            </div>
            <div class="main__footer">
                <a href="#" class="footer__text">How di we calculate ratings?</a>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
